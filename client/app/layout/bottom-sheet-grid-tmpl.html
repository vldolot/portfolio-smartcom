<md-bottom-sheet class="md-grid" layout="column" ng-cloak>
  <div layout="row" layout-align="center center" class="md-whiteframe-z1">
    <h4>{{headerTitle}}</h4>
  </div>
  <div>
    <md-list flex layout="row" layout-align="center center">
      <md-list-item ng-repeat="item in items">
        <md-button class="md-grid-item-content" ng-click="listItemClick($index)" aria-label="{{item.name}}">
          <i class="material-icons">{{item.icon}}</i>
          <div class="md-grid-text"> {{ item.name }} </div>
        </md-button>
      </md-list-item>
    </md-list>
  </div>
</md-bottom-sheet>
