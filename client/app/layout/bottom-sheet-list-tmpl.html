<md-bottom-sheet class="md-list md-has-header" ng-cloak>
  <md-subheader class="md-whiteframe-z1">{{headerTitle}}</md-subheader>
  <md-list>
    <md-list-item ng-repeat="item in items" role="listitem">
      <a flex aria-label="{{item.name}}" ng-click="listItemClick($index)">
        <i class="material-icons">{{item.icon}}</i>
        <span class="md-inline-list-icon-label">{{item.name}}</span>
      </a>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
